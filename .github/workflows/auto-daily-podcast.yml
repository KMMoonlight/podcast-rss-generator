name: Auto Add Daily Episode & Update RSS

on:
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq (v4 stable)
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: 获取文件名并提取日期（终极防错版）
        id: info
        run: |
          FILENAME=$(jq -r '.release.assets[0].name' <<< '${{ toJSON(github.event) }}')
          TAG="${{ github.event.release.tag_name }}"

          if [[ ! $FILENAME =~ ^([0-9]{4}-[0-9]{2}-[0-9]{2})\.mp3$ ]]; then
            echo "错误：文件名必须是 YYYY-MM-DD.mp3，当前是：$FILENAME"
            exit 1
          fi

          DATE="${BASH_REMATCH[1]}"
          URL="https://github.com/${{ github.repository }}/releases/download/$TAG/$FILENAME"

          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: 使用 heredoc 方式写入 YAML（彻底解决转义问题）
        run: |
          cat << EOF > /tmp/new-episode.yml
          - title: "${{ steps.info.outputs.date }}"
            description: "${{ steps.info.outputs.date }} 新闻"
            publication_date: "${{ steps.info.outputs.date }}T02:30:00Z"
            asset_url: "${{ steps.info.outputs.url }}"
            duration: "00:05:03"
            explicit: false
            season: 1
            episode: $(( $(yq '.episodes | length' podcast_config.yaml) + 1 ))
            type: "full"
          EOF

          # 把新的一集插入到最前面
          yq eval '.episodes = load("/tmp/new-episode.yml") + .episodes' podcast_config.yaml -i

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add podcast_config.yaml
          git commit -m "auto: add episode ${{ steps.info.outputs.date }}"
          git push origin HEAD:main

      - name: Generate RSS
        uses: vpetersson/podcast-rss-generator@master
        with:
          input_file: podcast_config.yaml
          output_file: rss.xml

      - name: Rename if needed
        run: |
          [ -f podcast_feed.xml ] && mv podcast_feed.xml rss.xml || true

