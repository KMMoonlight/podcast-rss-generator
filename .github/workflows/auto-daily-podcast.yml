name: Auto Add Daily Episode & Update RSS

on:
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write                  # 允许自动 commit

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                 # 必须，不然 push 失败

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O yq
          chmod +x yq
          sudo mv yq /usr/local/bin/yq

      - name: Extract filename and build info（完美防错版）
        id: info
        run: |
          # 直接从 release 事件里取第一个资产的名字（万无一失写法）
          FILENAME=$(jq -r '.release.assets[0].name' <<< '${{ toJSON(github.event) }}')
          TAG="${{ github.event.release.tag_name }}"

          if [[ ! $FILENAME =~ ^([0-9]{4}-[0-9]{2}-[0-9]{2})\.mp3$ ]]; then
            echo "错误：文件名必须是 YYYY-MM-DD.mp3，当前是：$FILENAME"
            exit 1
          fi

          DATE="${BASH_REMATCH[1]}"
          URL="https://github.com/${{ github.repository }}/releases/download/$TAG/$FILENAME"

          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      - name: Insert new episode at top
        run: |
          DATE="${{ steps.info.outputs.date }}"
          URL="${{ steps.info.outputs.url }}"

          yq -i "
            .episodes |= [
              {
                title: \"$DATE\",
                description: \"$DATE 新闻\",
                publication_date: \"$DATE\T02:30:00Z\",
                asset_url: \"$URL\",
                duration: \"00:05:03\",
                explicit: false,
                season: 1,
                episode: (.episodes | length) + 1,
                type: \"full\"
              }
            ] + .
          " podcast_config.yaml

      - name: Commit & push updated YAML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add podcast_config.yaml
          git commit -m "auto: add daily episode ${{ steps.info.outputs.date }}"
          git push origin HEAD:main

      - name: Generate RSS
        uses: vpetersson/podcast-rss-generator@master
        with:
          input_file: podcast_config.yaml
          output_file: rss.xml

      - name: Rename output file if needed
        run: |
          [ -f podcast_feed.xml ] && mv podcast_feed.xml rss.xml || true
          ls -la rss.xml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

      - name: Success
        run: |
          echo "每日新闻 ${{ steps.info.outputs.date }} 已自动发布！"
          echo "RSS: https://kmmoonlight.github.io/podcast-rss-generator/rss.xml"
