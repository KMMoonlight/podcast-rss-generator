name: Auto Add Daily Episode & Update RSS

on:
  release:
    types: [published]

jobs:
  update-podcast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -O yq
          chmod +x yq
          sudo mv yq /usr/local/bin/

      - name: Extract date from uploaded file
        id: info
        run: |
          FILE=$(jq -r '.assets[0].name' <<< '${{ toJSON(github.event.release.assets) }}')
          if [[ ! $FILE =~ ^([0-9]{4}-[0-9]{2}-[0-9]{2})\.mp3$ ]]; then
            echo "错误：文件名必须是 YYYY-MM-DD.mp3"
            exit 1
          fi
          DATE="${BASH_REMATCH[1]}"
          TAG="${{ github.event.release.tag_name }}"
          URL="https://github.com/${{ github.repository }}/releases/download/$TAG/$FILE"
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Add new episode (insert at top)
        run: |
          yq eval --inplace "
            .episodes |= [
              {
                title: \"${{ steps.info.outputs.date }}\",
                description: \"${{ steps.info.outputs.date }} 新闻\",
                publication_date: \"${{ steps.info.outputs.date }}T02:30:00Z\",
                asset_url: \"${{ steps.info.outputs.url }}\",
                duration: \"00:05:03\",
                explicit: false,
                season: 1,
                episode: (.episodes | length) + 1,
                type: \"full\"
              }
            ] + .
          " podcast_config.yaml

      - name: Commit updated YAML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add podcast_config.yaml
          git commit -m "auto: add episode ${{ steps.info.outputs.date }}"
          git push

      - name: Generate RSS
        uses: vpetersson/podcast-rss-generator@master   # 正确写法
        with:
          input_file: podcast_config.yaml
          output_file: rss.xml

      - name: Rename if needed
        run: |
          [ -f podcast_feed.xml ] && mv podcast_feed.xml rss.xml || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

      - name: Success
        run: echo "新的一期已自动发布！RSS: https://kmmoonlight.github.io/podcast-rss-generator/rss.xml"
